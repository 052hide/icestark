<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.png" />
    <style>
      .__dumi-default-navbar-logo:not([data-plaintext]) {
        padding-left: 0 !important;
      }
    </style>
    <style>
      .markdown {
        padding-bottom: 200px;
      }
    </style>
    <style>
      code[class*="language-"],
      pre[class*="language-"] {
        color: #333;
      }
    </style>
    <style>
      .markdown :not(pre) code {
        font-size: 14px;
      }
    </style>
    <style>
      .markdown pre {
        font-size: 13px;
      }
    </style>
    <style>
      a:hover {
        color: #f6af1f !important;
      }
    </style>
    <style>
      .__dumi-default-layout-content a {
        color: #f6af1f !important;
      }
    </style>
    <style>
      a.active {
        color: #f6af1f !important;
      }
    </style>
    <style>
      ul li > span::before {
        background-color: #f6af1f !important;
      }
    </style>
    <style>
      ul li a::before,
      nav > span > a.active::after {
        opacity: 0 !important;
        background-color: #f6af1f !important;
      }
    </style>
    <style>
      .__dumi-default-layout-content {
        max-width: none !important;
      }
    </style>
    <style>
      .__dumi-default-layout[data-route="/"] .markdown {
        padding-bottom: 0px !important;
        padding-left: 0px !important;
        padding-right: 0px !important;
      }
    </style>
    <style>
      .__dumi-default-layout-features {
        max-width: none !important;
      }
    </style>
    <style>
      .__dumi-default-menu-list > li > a::after {
        background-color: #f6af1f !important;
      }
    </style>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
    <style>
      .__dumi-default-layout-footer-meta {
        display: none !important;
      }
    </style>
    <style>
      .__dumi-default-layout-hero {
        display: none !important;
      }
    </style>
    <style>
      .__dumi-default-layout {
        padding-left: 0px !important;
        padding-right: 0px !important;
        padding-bottom: 0px !important;
      }
    </style>
    <style>
      .footer-container a {
        color: #ffffff !important;
      }
    </style>
    <style>
      .__dumi-default-layout[data-route="/"] .__dumi-default-layout-footer {
        display: none;
      }
    </style>
    <style>
      .__dumi-default-navbar-logo {
        width: 100px;
      }
    </style>
    <style>
      .__dumi-default-badge:not([type]),
      .__dumi-default-badge[type="info"] {
        background: red !important;
      }
    </style>
    <style>
      .__dumi-default-layout-features > dl dt {
        margin-bottom: 8px !important;
      }
    </style>
    <style>
      .userItem {
        display: inline-block;
        margin: 30px 50px 0 0;
      }
      .userItemImg {
        max-width: 200px;
        max-height: 33px;
        vertial-align: middle;
      }
    </style>
    <style>
      .showCaseItem {
        display: inline-block;
        margin: 30px 50px 0 0;
        cursor: pointer;
        position: relative;
        font-size: 0;
      }
      li.showCaseItem:hover .showCasePopup {
        display: block !important;
      }
      .showCaseImgItem {
        max-height: 250px;
        vertial-align: middle;
        box-shadow: rgb(0 0 0 / 8%) 0px 10px 20px, rgb(0 0 0 / 10%) 0px 5px 12px;
        border-radius: 7px;
      }
      .showCasePopup {
        position: absolute;
        bottom: 0;
        height: 48px;
        width: 100%;
        text-align: center;
        background: #000;
        color: #fff;
        line-height: 48px;
        border-radius: 0 0px 7px 7px;
        opacity: 0.6;
        display: none;
        font-size: 15px;
      }
    </style>
    <style>
      .features {
        display: flex;
        justify-content: space-around;
        padding: 40px 0 !important;
      }
      .features-item {
        display: inline-block;
        max-width: 300px;
        text-align: center;
      }
      .no-padding-top {
        padding-top: 0 !important;
      }
    </style>
    <style>
      @media only screen and (min-width: 767px) {      .__dumi-default-menu { width: 350px !important }      .markdown{ padding-left: 380px !important }      .homepage-title { color: #0b1b3e;font-size: 50px;line-height: 71px;margin: 0;padding-bottom: 28px;font-weight: 600;box-sizing: content-box;box-sizing: initial;position: relative;font-family: PingFangSC-Semibold;letter-spacing: 0 }      .homepage-subtitle { font-weight: 100;font-size: 18px;margin-bottom: 10px;font-family: PingFangSC-Light;color: #000;line-height: 1.8em;}      .homepage-img { width: 50%;position: absolute;right: 0;z-index: 1 }       .quick-start-github{ line-height: 42px; }      .quick-start{ margin-top: 50px; display: flex;flex-direction:row; }      .homepage-root{ max-width: 1180px;width: 100%;margin: 0 auto;position: relative;height: 430px }      .introduction-infos{ width:50%; padding:120px 25px }      .footer-block-content{ flex-grow: 1; }      .footer-wrapper{ max-width: 1180px;margin: 0 auto;padding: 100px 0 0px;display: flex;flex-wrap: wrap; }      .markdown{ padding-right: 200px },    }
    </style>
    <style>
      @media only screen and (max-width: 767px) {      .homepage-title { text-align: center; color: #0b1b3e;font-size: 38px;line-height: 71px;;margin: 0;padding-bottom: 28px;font-weight: 600;box-sizing: content-box;box-sizing: initial;position: relative;font-family: PingFangSC-Semibold;letter-spacing: 0 }      .homepage-subtitle { padding:0 16px;text-align: center, font-weight: 100;font-size: 18px;margin-bottom: 10px;font-family: PingFangSC-Light;color: #000;line-height: 1.8em;  }      .homepage-img { display: none }      .quick-start{ margin-top: 50px; display: flex;flex-direction:column; }      .quick-start-btn{ display: block; margin: 0 auto; }      iframe.quick-start-btn{ display: none; }      .quick-start-github{ text-align: center;margin-top: 20px;margin-left: 0; position: relative;top: 10px; }      .__dumi-default-layout[data-route="/"]{ padding-left: 0 !important; padding-right: 0 !important }      .homepage-root{ max-width: 1180px;width: 100%;margin: 0 auto;position: relative;height: 430px }      .__dumi-default-layout-features dl { padding-left: 80px !important;width: 170px;margin: 30px auto !important; display: table; }      .introduction-img{ display: none !important; }      .introduction-infos{ width:100%; padding:120px 25px }      .footer-container div ul li { width: 100% !important }      .footer-block-content{ margin: 0 auto; flex-grow: 1; text-align: center }      .footer-wrapper{ max-width: 1180px;margin: 0 auto;padding: 100px 0 0px;display: flex;flex-wrap: wrap; flex-direction: column; }    }
    </style>
    <link rel="stylesheet" href="/icestark/umi.css" />
    <script>
      window.routerBase = "/icestark";
    </script>
    <script>
      //! umi version: 3.4.7
    </script>
    <script>
      !(function () {
        var e = localStorage.getItem("dumi:prefers-color"),
          t = window.matchMedia("(prefers-color-scheme: dark)").matches,
          r = ["light", "dark", "auto"];
        document.documentElement.setAttribute(
          "data-prefers-color",
          e === r[2] ? (t ? r[1] : r[0]) : r.includes(e) ? e : r[0]
        );
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script src="/icestark/umi.js"></script>
  </body>
</html>
